server.bind = env.WERM_RUNDIR + "/server.sock"
server.breakagelog = env.WERM_RUNDIR + "/breakage.log" 
server.document-root = env.WERM_BINDIR
server.modules = (
	"mod_wstunnel",
	"mod_cgi",
	"mod_setenv",
)

wstunnel.server = (
	"/" => ((
		"bin-path"	=> env.WERM_BINDIR + "/session",
		"socket"	=> env.WERM_RUNDIR + "/server.wssock",
		"min-procs"	=> 0,
	))
)
wstunnel.debug = 65535

$HTTP["url"] =~ "^/cgi/" {
  cgi.assign = ( "" => "" )
}
cgi.execute-x-only = "enable"
mimetype.assign = (
	".html" => "text/html",
	".js" => "text/javascript",
	".ttf" => "font/ttf",
)
index-file.names = ( "index.html" )
setenv.add-environment = (
	"HOME"				=> env.HOME,
	"SHELL"				=> env.SHELL,
	"PATH"				=> env.PATH,
	"DBUS_SESSION_BUS_ADDRESS"	=> env.DBUS_SESSION_BUS_ADDRESS,
	"XDG_RUNTIME_DIR"		=> env.XDG_RUNTIME_DIR,
)
